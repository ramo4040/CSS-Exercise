<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

        <main>

             <div class="terminal">
                <h3>36 + 9 +</h3>
                <h1>45</h1>
             </div>

             <div class="buttons">
                <div class="main-buttons">CE</div>
                <div class="main-buttons">C</div>
                <div class="main-buttons"><i class="bi bi-backspace"></i></div>
                <div class="main-buttons"><i class="fa-solid fa-divide"></i></div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="main-buttons"><i class="bi bi-x-lg"></i></div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="main-buttons"><i class="bi bi-dash-lg"></i></div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="main-buttons"><i class="bi bi-plus-lg"></i></div>
                <div><i class="fa-solid fa-plus-minus"></i></div>
                <div>0</div>
                <div><i class="bi bi-dot"></i></div>
                <div class="main-buttons">=</div>
             </div>

        </main>


</body>

</html>
