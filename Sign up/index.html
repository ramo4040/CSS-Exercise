<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <form>
        <div class="close">
            <i class="fa-solid fa-xmark fa-xl" style="color: #8C90A3;"></i>
        </div>

        <header>
            <h2>Create an account to <br> view the page</h2>
            <p><small>Already have an account? </small><a href="#">Log in</a></p>
        </header>

        <section>
            <div class="inputstyle">
                <label for="fn"><b>First Name</b></label>
                <input type="text" id="fn" placeholder="First name" />
            </div>

            <div class="inputstyle">
                <label for="ls"><b>Last Name</b></label>
                <input type="text" id="ls" placeholder="Last name" />
            </div>
        </section>

        <section id="section2">
            <div class="inputstyle">
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" placeholder="Your Email" />
            </div>
        </section>

        <small>By signing up you to our <a href="#">Terms</a> and <br> <a href="#">Privacy policy</a></small>

        <div class="groupbtn">
            <input type="submit" value="Enter your address">
            <small>Or sign up with</small>

            <div class="fbtw">
                <a href="#"><i class="fa-brands fa-facebook fa-xl" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-xl" style="color: #ffffff;"></i></a>
            </div>
        </div>
    </form>

</body>

</html>
