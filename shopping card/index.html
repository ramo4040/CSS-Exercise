<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
                integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

        <main>
                <div class="visa-img"><img src="visa.png" alt=""></div>

                <section>
                        <div class="first-title">
                                <h4>EVERLANE</h4>
                                <h1>The Twill Snap <br> Backpack One</h1>
                        </div>
                        <div class="total-info">
                                <h4>ORDER TOTAL</h4>
                                <h1>87.41 &nbsp</h1>
                        </div>
                </section>

                <div class="save-information">
                        <input type="checkbox" id="chk">
                        <label for="chk">Save my information for later</label>
                </div>

                <article>
                        <img src="visa.png" width="80">
                        <div class="search-group">
                                <i class="bi bi-search"></i>
                                <input type="search" placeholder="MOUSEOVER FOR DETAILS">
                        </div>
                        <div class="card-information">
                                <img src="image.png">
                                <div class="wrapper-input">
                                        <div>
                                                <label><small>NAME</small></label><br>
                                                <input type="text" placeholder="Hannah Cochran"><br>
                                        </div>
                                        <div>
                                                <label><small>CARD NUMBER</small></label><br>
                                                <input type="text" placeholder="0232 - 9310 - 8293 - 8131">
                                        </div>

                                        <div class="select-group">
                                                <div class="select1">
                                                        <label>EXPIRES</label><br>
                                                        <div>
                                                                <input type="text" placeholder="July">
                                                                <input type="text" placeholder="2018">
                                                        </div>
                                                </div>
                                                <div class="select1">
                                                        <label>CVV</label><br>
                                                        <input type="text" placeholder="887">
                                                </div>
                                        </div>
                                </div>
                        </div>

                        <div class="stars">
                                <div>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                </div>
                                <br>
                                <small><b>SEE ALL REVIEWS</b></small>
                        </div>

                        <button><small><b>BUY NOW</b></small></button>
                </article>
        </main>


</body>

</html>
